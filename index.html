<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Entrance Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">VIT Entrance Quiz</div>
        <div id="login-section">
            <p>Enter your VIT email to proceed:</p>
            <input type="email" id="email" class="form-control" placeholder="example@vit.ac.in">
            <button class="btn btn-primary mt-3" onclick="validateEmail()">Start Quiz</button>
        </div>

        <div id="quiz-section" style="display:none;">
            <h3 id="round-title"></h3>
            <p><strong>Max Marks:</strong> <span id="max-score"></span></p>
            <form id="quiz-form" onsubmit="submitQuiz(event)">
                <div id="questions" class="row"></div>
                <button class="btn btn-success mt-3" type="submit">Submit</button>
            </form>
            <p id="timer"></p>
        </div>

        <div id="result-section" style="display:none;">
            <h3>Your Total Score: <span id="final-score"></span></h3>
            <p id="cumulative-score"></p>
            <p id="admission-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
